<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Silent Score</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="imageContainer" class="image-container">
            <img id="displayImage" src="images/c-1.png" alt="Challenge Image">
        </div>
        <button id="toggleSolution">Show Solution</button>
        <div id="linkContainer" class="link-container" style="display: none;">
            <a id="solutionLink" href="#" target="_blank">IMSLP Work</a>
        </div>
        <div class="navigation">
            <button id="prev" disabled>Previous</button>
            <button id="next">Next</button>
        </div>
        
    </div>

    <script src="script.js"></script>
</body>
</html>
